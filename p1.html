<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console message Example</title>
</head>
<body>
    <h1>open the console to see the message</h1>
    <script>
        console.log("welcome to full stack batch");


        // add addEventListener koi event mate ni method
        // Domcontectloaded bi ek event ch je taire thay jaire html document load thai gay
        // ",() => domcontectloaded hoy taire aa funcation chale
        document.addEventListener("DOMContentLoaded",() =>  
        {
      console.log("Welcome to Full Stack Batch (DOM ready)");
    });
  </script>
</body>
</html>
