<!DOCTYPE html>
<html>
<head>
    <title>Loop through Student Object</title>
</head>
<body>
    <h2>Loop through Student Object</h2>
    <script>
        // Create the student object
        let student = {
            name: "ishita",
            age: 21,
            course: "msc it",
            Hobby :"singing"
        };

        // Loop through all properties using for...in
        for (let key in student) {
            console.log(key + ": " + student[key]);
        }
    </script>
</body>
</html>
