<!DOCTYPE html>

    <title>Car Brands Array</title>
</head>
<body>
    <h2>Car Brands Array Example</h2>
    <script>
       
        let cars = ["swift", "Honda", "I20", "BMW", "Audi"];

      
        console.log("First car brand:", cars[0]);

       
        cars[0] = "Mercedes";

       
        console.log("Updated car brands array:", cars);
    </script>
