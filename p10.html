<!DOCTYPE html>
<html>
<head>
    <title>Full Name Length</title>
</head>
<body>
    <h2>Full Name & Length</h2>
    <script>
       
        let firstName = "ishita";
        let lastName = "patel";

        
        let fullName = firstName + " " + lastName;

       
        console.log("Full Name:", fullName);

        
        console.log("Length of Full Name:", fullName.length);
    </script>
</body>
</html>
