,<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day name switch</title>
</head>
<body>
    <script>
        let daynumber = parseInt(prompt("enter the number(1 for monday,2 for tueshday,3 for weneshday 4 for thueshday 5 for friday, 6 for saturday,7 for sunday):"));


        switch(daynumber){
            case 1:
                alert("monday");
                break;

            case 2:
                alert("tueshday");
                break;

            case 3:
                alert("weneshday")
                 break;  
            
            case 4:
                alert("thuesday")
                 break;

            case 5:
                alert("friday")
                 break;

            case 6:
                alert("saturday")
                 break;

             case 7:
                alert("sunday")
                 break;
                 
                 default:
                alert("Invalid number! Please enter a number between 1 and 7.");
                }
    </script>
    
</body>
</html>
