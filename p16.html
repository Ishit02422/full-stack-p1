<!DOCTYPE html>
<html>
<head>
    <title>Square of a Number</title>
</head>
<body>
    <h2>Square of a Number using Arrow Function</h2>
    <script>
        // Arrow function to return square
        const square = num => num * num;

        // Prompt user for input
        let number = parseFloat(prompt("Enter a number:"));

        // Display result
        alert("The square of " + number + " is " + square(number));
    </script>
</body>
</html>
