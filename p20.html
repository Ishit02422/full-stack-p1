<!DOCTYPE html>
<html>
<head>
    <title>Online Shopping Cart</title>
</head>
<body>
    <h2>Online Shopping Cart</h2>

    <script>
     
        let prices = [750, 1200, 600, 500];  

       
        let total = 0;
        for (let i = 0; i < prices.length; i++) {
            total += prices[i];
        }

        
        console.log("Product Prices:", prices);
        console.log("Total Amount: ₹" + total);

       
        if (total > 2000) {
            window.alert("You are eligible for free delivery!");
        } else {
            window.alert("Add more items worth ₹" + (2001 - total) + " to get free delivery.");
        }
    </script>
</body>
</html>
