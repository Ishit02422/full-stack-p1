<!DOCTYPE html>
<html>
<head>
    <title>Merge Arrays Example</title>
</head>
<body>
    <h2>Merge Two Arrays using concat()</h2>

    <script>
        // Define two arrays
        let array1 = [1, 2, 3];
        let array2 = [4, 5, 6];

        // Merge using concat()
        let mergedArray = array1.concat(array2);

        // Display the result
        console.log("Merged Array:", mergedArray);
        document.write("Merged Array: " + mergedArray);
    </script>
</body>
</html>
