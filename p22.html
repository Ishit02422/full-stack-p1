<!DOCTYPE html>
<html>
<head>
    <title>Simple Banking Application</title>
</head>
<body>
    <h2>Simple Banking Application</h2>
    <script>
        // Account object
        let account = {
            accountNumber: "123456789",
            accountHolderName: "Ishita Patel",
            balance: 5000,

            // Deposit function
            deposit: function(amount) {
                if (amount > 0) {
                    this.balance += amount;
                    console.log(`₹${amount} deposited successfully.`);
                } else {
                    console.log("Deposit amount must be greater than 0.");
                }
            },

            // Withdraw function
            withdraw: function(amount) {
                if (amount > 0) {
                    if (amount <= this.balance) {
                        this.balance -= amount;
                        console.log(`₹${amount} withdrawn successfully.`);
                    } else {
                        console.log("Insufficient funds for withdrawal.");
                    }
                } else {
                    console.log("Withdrawal amount must be greater than 0.");
                }
            }
        };

        // Display initial account details
        console.log("Account Details:");
        console.log(`Account Number: ${account.accountNumber}`);
        console.log(`Account Holder: ${account.accountHolderName}`);
        console.log(`Balance: ₹${account.balance}`);

        // Example operations
        account.deposit(2000);   // Deposit money
        account.withdraw(1500);  // Withdraw money
        account.withdraw(10000); // Try to withdraw more than balance

        // Display final balance
        console.log(`Final Balance: ₹${account.balance}`);
    </script>
</body>
</html>
