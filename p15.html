<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
</head>
<body>
    <h2>Guess the Number (1 to 10)</h2>
    <script>
       
        let randomNumber = Math.floor(Math.random() * 10) + 1;
        let attempts = 3;
        let guessedCorrectly = false;

      
        for (let i = 1; i <= attempts; i++) {
            let guess = parseInt(prompt("Attempt " + i + ": Guess a number between 1 and 10"));

            if (guess === randomNumber) {
                alert("You Win! ðŸŽ‰");
                guessedCorrectly = true;
                break; 
            } else {
                alert("Try Again!");
            }
        }

        if (!guessedCorrectly) {
            alert("Sorry, you lost! The number was " + randomNumber);
        }
    </script>
</body>
</html>
