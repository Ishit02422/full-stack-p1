<!DOCTYPE html>
<html>
<head>
    <title>Remove Last Element from Array</title>
</head>
<body>
    <h2>Remove Last Element using pop()</h2>

    <script>
        // Initial array
        let fruits = ["Apple", "Banana", "Cherry", "Mango"];

        // Display original array
        document.write("Original Array: " + fruits + "<br>");

        // Remove last element
        let removedItem = fruits.pop();

        // Display removed element
        document.write("Removed Element: " + removedItem + "<br>");

        // Display updated array
        document.write("Updated Array: " + fruits);
    </script>
</body>
</html>
